server {
    listen 8080;
    index index.php index.html;
    server_name api2;
    root /usr/share/nginx/html/;


    
    location / {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        autoindex off;
    }

    location ~* ^/(phpinfo\.php|\.env|config\.php|error_log) {
        deny all;
        autoindex off;
    }

    location ~ ^/api/([^/]+)(?:/([^/]+))?/?$ {  
        autoindex off;   
        set $api_path $1;
        set $second_path $2;
        
        set $script_filename /var/www/html/$api_path.php;
        
        if ($api_path = "mapboxgljs") {
            set $script_filename /var/www/html/mapboxgljs/$second_path.php;
        }
        
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $script_filename;
        
        fastcgi_pass api2:9000;
    }

    location /tileserver/ {
        proxy_pass http://tileserver:3000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
    }
}




