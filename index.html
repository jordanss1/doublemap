<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./libs/css/styles.css" />
    <link rel="stylesheet" href="./libs/css/output.css" />
    <link rel="stylesheet" href="./assets/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./assets/easy-button/easy-button.css" />
    <link rel="stylesheet" href="./assets/mapboxgljs/mapbox-gl.css" />
    <link href="./assets/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/regular.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/brands.css" rel="stylesheet" />
    <title>Around the Globe</title>
  </head>
  <body>
    <main class="min-h-screen">
      <div class="visible" id="preloader"></div>
      <div
        id="error-modal"
        class="fixed hidden z-50 rounded-md top-1/2 left-1/2 h-36 w-36 -translate-x-1/2 -translate-y-1/2 px-1 border-slate-300 border"
      >
        <div class="w-full h-full flex items-center justify-center">
          <h5>Error</h5>
        </div>
      </div>
      <div class="absolute h-full w-full pointer-events-none z-[9999]">
        <section class="top-panel w-full fixed left-0 top-3">
          <span
            id="select-container"
            class="pointer-events-auto fixed right-1/2 h-8"
          >
            <select
              id="country-select"
              class="px-1 h-6 text-lg text-ellipsis shadow-sm"
            ></select>
          </span>
        </section>
        <section
          class="right-panel flex justify-center h-full fixed top-3 right-3"
        >
          <div class="pointer-events-auto">
            <a
              id="zoom-in"
              class="w-8 h-8 flex items-center rounded-t-md border-b-2 border-white-300 justify-center bg-white-50 m-auto aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300"
              title="Zoom in"
              role="button"
              aria-label="Zoom in"
              aria-disabled=""
            >
              <i
                class="fa-solid fa-plus text-slate-800 text-sm group-aria-disabled:text-white-500"
              ></i>
            </a>
            <a
              id="zoom-out"
              class="w-8 h-8 flex items-center rounded-b-md justify-center aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300 bg-white-50"
              title="Zoom out"
              role="button"
              aria-label="Zoom out"
              aria-disabled=""
            >
              <i
                class="fa-solid fa-minus text-slate-800 text-sm group-aria-disabled:text-white-500"
              ></i>
            </a>
          </div>
        </section>
      </div>

      <div id="map" class="h-screen contain-layout"></div>
    </main>
    <script src="./assets/leaflet/leaflet.js"></script>
    <script src="./assets/easy-button/easy-button.js"></script>
    <script src="./libs/js/jquery.js"></script>
    <script src="./assets/mapboxgljs/mapbox-gl.js"></script>
    <script src="./config.js"></script>
    <script src="./libs/js/map/index.js"></script>
    <script src="./libs/js/map/layers.js"></script>
    <script src="./libs/js/map/controls.js"></script>
    <script src="./libs/js/map/events.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
