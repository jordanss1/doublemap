<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./libs/css/styles.css" />
    <link rel="stylesheet" href="./libs/css/output.css" />
    <link rel="stylesheet" href="./assets/mapboxgljs/mapbox-gl.css" />
    <link href="./assets/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/regular.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/brands.css" rel="stylesheet" />
    <title>Around the Globe</title>
  </head>
  <body>
    <main class="min-h-screen">
      <div class="visible" id="preloader"></div>
      <div
        id="error-modal"
        class="fixed hidden z-50 rounded-md top-1/2 left-1/2 h-36 w-36 -translate-x-1/2 -translate-y-1/2 px-1 border-slate-300 border"
      >
        <div class="w-full h-full flex items-center justify-center">
          <h5>Error</h5>
        </div>
      </div>
      <div class="absolute h-full w-full pointer-events-none z-[8000]">
        <section
          id="top-panel"
          class="w-full grid gap-2 transition-all items-baseline delay-1000 duration-300 ease-in auto-cols-[minmax(0,1fr)] grid-flow-col fixed inset-x-0 top-3"
        >
          <div class="min-w-20 w-full"></div>
          <span
            id="select-container"
            aria-disabled="false"
            disabled="false"
            class="pointer-events-auto aria-disabled:delay-0 delay-500 relative duration-500 ease-out aria-disabled:opacity-0 aria-disabled:invisible aria-disabled:-translate-x-5 translate-x-0 opacity-100 transition-all justify-self-center h-8"
          >
            <select
              id="country-select"
              class="px-1 h-6 text-lg text-ellipsis shadow-sm"
            ></select>
          </span>
          <div
            id="day-slider-container"
            aria-disabled="true"
            disabled="true"
            class="pointer-events-auto items-center justify-center flex px-2 group top-5 transition-all origin-right scale-100 aria-disabled:scale-50 visible duration-700 aria-disabled:duration-300 ease-in opacity-100 aria-disabled:opacity-0 relative aria-disabled:invisible aria-disabled:animate-end_absolute aria-disabled:translate-x-20 translate-x-0 w-full"
          >
            <div
              id="popup-container"
              class="absolute flex items-center origin-bottom scale-[--popup-scale,.6] justify-center bg-black/50 opacity-[--opacity-popup,0] transition-[top,opacity,scale] max-w-12 w-full h-8 left-[--left-popup] rounded-md ease-in-out top-[--top-popup,10]"
            >
              <span id="popup-text" class="text-white-300 font-bold"></span>
            </div>
            <div
              id="day-slider-bg"
              class="absolute h-[80%] scale-[--scale-track,1] -z-10 top-[2.5px] w-[99%] bg-[--bg-range,rgb(0,0,0,0)] transition-all duration-100 delay-100 rounded-md backdrop-blur-2xl"
            ></div>
            <input
              type="range"
              min="1"
              max="366"
              value="150"
              class="w-full cursor-pointer transition-all bg-transparent"
              id="day-slider"
              aria-label="Day slider"
            />
          </div>
          <div
            id="history-container"
            aria-disabled="true"
            class="flex group h-10 relative border-1 ease-in transition-all duration-500 border-white-300 gap-y-0.5 flex-wrap rounded-md aria-disabled:p-0 bg-black/50 p-1 justify-self-end mr-14 gap-3 items-baseline aria-disabled:bg-black/0 justify-end max-w-20 w-full"
          >
            <div
              id="slider-button"
              title="Show day slider"
              role="button"
              aria-label="Show day slider"
              aria-disabled=""
              disabled=""
              class="w-7 h-7 origin-right transition-all border border-white-300 group-aria-disabled:delay-100 delay-500 group-aria-disabled:duration-500 duration-300 relative group-aria-disabled:opacity-0 group-aria-disabled:scale-50 scale-100 visible group-aria-disabled:invisible group-aria-disabled:translate-x-5 translate-x-0 opacity-100 flex items-center pointer-events-auto rounded-full justify-center bg-gradient-to-r from-blue-300 via-purple-500 to-pink-500"
            >
              <i class="fa-solid fa-calendar-days text-white-100"></i>
            </div>
            <div
              id="history-control"
              title="Activate history mode"
              role="button"
              aria-label="Activate history mode"
              aria-disabled=""
              disabled=""
              class="w-8 h-8 relative flex border border-white-300 justify-self-end items-center pointer-events-auto rounded-md justify-center duration-300 bg-gradient-to-r from-blue-300 via-purple-500 to-pink-500"
            >
              <i class="fa-solid fa-book-open text-white-100"></i>
            </div>
            <div
              id="history-date"
              title="Current date"
              aria-label="Current date"
              aria-disabled="true"
              class="h-8 group-aria-disabled:opacity-0 delay-500 aria-disabled:delay-100 group-aria-disabled:delay-100 aria-disabled:opacity-0 group-aria-disabled:scale-50 aria-disabled:scale-50 group-aria-disabled:invisible aria-disabled:invisible group-aria-disabled:-translate-y-3 opacity-100 aria-disabled:-translate-y-3 origin-top scale-100 flex-grow font-bold text-white-300 translate-y-0 relative flex justify-self-end items-center pointer-events-auto cursor-default justify-center group-aria-disabled:duration-500 duration-300"
            ></div>
          </div>
        </section>
        <section
          id="left-panel"
          class="min-w-48 flex flex-col items-start gap-1 h-full fixed top-3 left-3"
        >
          <div class="relative">
            <a
              id="country-select-button"
              class="p-2 pointer-events-auto gap-2 delay-500 aria-disabled:delay-0 relative duration-500 ease-out aria-disabled:opacity-0 aria-disabled:-translate-x-5 translate-x-0 aria-disabled:invisible aria-disabled:absolute opacity-100 transition-all flex rounded-md border-b-2 border-white-300 justify-center bg-white-50"
              title="Select country"
              role="button"
              aria-label="Select country"
              aria-disabled="true"
            >
              <i class="fa-solid fa-flag text-slate-800"></i>
              <i class="fa-solid fa-caret-down text-white-500"></i>
            </a>
            <ul
              aria-disabled="true"
              id="country-select-list"
              class="bg-white-300 absolute aria-disabled:invisible visible flex items-center justify-center"
            ></ul>
          </div>
          <div
            aria-disabled=""
            disabled=""
            id="search-container"
            class="pointer-events-auto relative delay-500 duration-500 aria-disabled:duration-300 ease-out transition-all opacity-100 group aria-disabled:delay-0 aria-disabled:absolute aria-disabled:invisible aria-disabled:opacity-0 aria-disabled:-translate-x-5"
          >
            <input type="text" id="search" />
            <div
              id="search-popout"
              class="relative w-full h-20 border-t-2 border-black bg-white-50"
            >
              <div class="w-full" id="search-category"></div>
              <div id="search-normal"></div>
            </div>
          </div>
        </section>

        <section
          id="right-panel"
          class="flex flex-col items-center gap-3 h-full fixed top-3 right-3"
        >
          <div class="pointer-events-auto rounded-md">
            <a
              id="zoom-in"
              class="w-8 h-8 flex items-center rounded-t-md border-b-2 border-white-300 justify-center bg-white-50 m-auto aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300"
              title="Zoom in"
              role="button"
              aria-label="Zoom in"
              aria-disabled=""
            >
              <i
                class="fa-solid fa-plus text-slate-800 text-sm group-aria-disabled:text-white-500"
              ></i>
            </a>
            <a
              id="zoom-out"
              class="w-8 h-8 flex items-center rounded-b-md justify-center aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300 bg-white-50"
              title="Zoom out"
              role="button"
              aria-label="Zoom out"
              aria-disabled=""
            >
              <i
                class="fa-solid fa-minus text-slate-800 text-sm group-aria-disabled:text-white-500"
              ></i>
            </a>
          </div>
          <div
            id="style-control"
            title="Change map type"
            role="button"
            aria-label="Change map type"
            aria-disabled="false"
            class="w-8 h-8 cursor-pointer flex bg-white-50 rounded-md pointer-events-auto relative"
          >
            <i
              class="fa-solid fa-layer-group text-slate-800 text-sm m-auto"
            ></i>
          </div>
          <div
            id="countries-control"
            title="Activate country mode"
            role="button"
            aria-label="Activate country mode"
            aria-disabled=""
            disabled=""
            class="w-8 h-8 flex items-center  pointer-events-auto rounded-md justify-center aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300 bg-white-50"
          >
            <i
              class="fa-solid fa-globe text-slate-800 text-sm group-aria-disabled:text-white-500"
            ></i>
          </div>
        </section>
      </div>

      <div id="map" class="h-screen contain-layout"></div>
    </main>
    <script src="./libs/js/jquery.js"></script>
    <script src="./assets/mapboxgljs/mapbox-gl.js"></script>
    <script src="./assets/maplibre-gl-dates/index.js"></script>
    <script src="./libs/js/map/index.js"></script>
    <script src="./libs/js/map/functions.js"></script>
    <script src="./libs/js/map/controls.js"></script>
    <script src="./libs/js/map/events.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
