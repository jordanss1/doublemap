<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./libs/css/styles.css" />
    <link rel="stylesheet" href="./libs/css/output.css" />
    <link rel="stylesheet" href="./assets/mapboxgljs/mapbox-gl.css" />
    <link href="./assets/font-awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/regular.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/font-awesome/css/brands.css" rel="stylesheet" />
    <title>Around the Globe</title>
  </head>
  <body>
    <main class="min-h-screen">
      <div class="visible" id="preloader"></div>
      <div
        id="error-modal"
        class="fixed hidden z-50 rounded-md top-1/2 left-1/2 h-36 w-36 -translate-x-1/2 -translate-y-1/2 px-1 border-slate-300 border"
      >
        <div class="w-full h-full flex items-center justify-center">
          <h5>Error</h5>
        </div>
      </div>
      <div class="absolute h-full w-full pointer-events-none z-[8000]">
        <section
          class="top-panel w-full grid grid-cols-[repeat(3,1fr)] grid-flow-col fixed inset-x-0 top-3"
        >
          <div></div>
          <span
            id="select-container"
            class="pointer-events-auto justify-self-center h-8"
          >
            <select
              id="country-select"
              class="px-1 h-6 text-lg text-ellipsis shadow-sm"
            ></select>
          </span>
          <div
            id="history-control"
            title="Activate history mode"
            role="button"
            aria-label="Activate history mode"
            aria-disabled=""
            disabled=""
            class="w-8 h-8 mr-14 border-2 border-white-300 flex justify-self-end items-center pointer-events-auto rounded-md justify-center aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300 bg-gradient-to-r from-blue-300 via-purple-500 to-pink-500"
          >
            <i class="fa-solid fa-book-open text-white-100"></i>
          </div>
        </section>
        <section
          class="left-panel flex flex-col items-center gap-1 h-full fixed top-3 left-3"
        >
          <div class="pointer-events-auto relative">
            <input type="text" id="search" />
            <div
              id="search-popout"
              class="relative w-full h-20 border-t-2 border-black bg-white-50"
            >
              <div class="w-full" id="search-category"></div>
              <div id="search-normal"></div>
            </div>
          </div>
        </section>

        <section
          class="right-panel-1 flex flex-col items-center gap-3 h-full fixed top-3 right-3"
        >
          <div class="pointer-events-auto rounded-md">
            <a
              id="zoom-in"
              class="w-8 h-8 flex items-center rounded-t-md border-b-2 border-white-300 justify-center bg-white-50 m-auto aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300"
              title="Zoom in"
              role="button"
              aria-label="Zoom in"
              aria-disabled=""
            >
              <i
                class="fa-solid fa-plus text-slate-800 text-sm group-aria-disabled:text-white-500"
              ></i>
            </a>
            <a
              id="zoom-out"
              class="w-8 h-8 flex items-center rounded-b-md justify-center aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300 bg-white-50"
              title="Zoom out"
              role="button"
              aria-label="Zoom out"
              aria-disabled=""
            >
              <i
                class="fa-solid fa-minus text-slate-800 text-sm group-aria-disabled:text-white-500"
              ></i>
            </a>
          </div>
          <div
            id="style-control"
            title="Change map type"
            role="button"
            aria-label="Change map type"
            aria-disabled="false"
            class="w-8 h-8 cursor-pointer flex bg-white-50 rounded-md pointer-events-auto relative"
          >
            <i
              class="fa-solid fa-layer-group text-slate-800 text-sm m-auto"
            ></i>
          </div>
          <div
            id="countries-control"
            title="Activate country mode"
            role="button"
            aria-label="Activate country mode"
            aria-disabled=""
            disabled=""
            class="w-8 h-8 flex items-center pointer-events-auto rounded-md justify-center aria-disabled:bg-white-200 group aria-disabled:cursor-default *:transition-colors transition-colors *:duration-300 duration-300 bg-white-50"
          >
            <i
              class="fa-solid fa-globe text-slate-800 text-sm group-aria-disabled:text-white-500"
            ></i>
          </div>
        </section>
      </div>

      <div id="map" class="h-screen contain-layout"></div>
    </main>
    <script src="./libs/js/jquery.js"></script>
    <script src="./assets/mapboxgljs/mapbox-gl.js"></script>
    <script src="./assets/maplibre-gl-dates/index.js"></script>
    <script src="./libs/js/map/index.js"></script>
    <script src="./libs/js/map/layers.js"></script>
    <script src="./libs/js/map/controls.js"></script>
    <script src="./libs/js/map/events.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
